<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">

          <fieldset>
            <!-- DADOS PESSOAIS -->

          <legend>Dados Pessoais</legend>
          <label for="userName">Nome Completo</label>
          <input type="text" name="userName" required>
          
          <br>

          <label for="userAge">Idade</label>
          <input type="number" name="userAge" min="12" max="100" required>

          <br>

          <label for="birthDate">Data de nascimento</label>
          <input type="date" name="birthDate" required>

          <br>

          <label for="userEmail">E-mail</label>
          <input type="email" name="userEmail" required>

          <br>

          <label for="userPhoneNumber">Número</label>
          <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="11 00000-0000" required>
          
          <br>

          <label for="userImage">Upload de Foto</label>
          <input type="file" accept="image/*" name="userImage">

          <br>

          </fieldset>

          <fieldset>
            <legend>Perfil</legend>
            <p>Gênero:</p>
            <input type="radio" name="userGender" value="Feminino" required>
            <label for="userGender">Feminino</label>
            <br>
            <input type="radio" name="userGender" value="Masculino" required>
            <label for="userGender">Masculino</label>
            <br>
            <input type="radio" name="userGender" value="Preferio não Informar" required>
            <label for="userGender">Prefiro não Informar</label>

          </fieldset>

          <button type="submit">Enviar</button>
      </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">

  <title>Pesquisa Culturama</title>
  <link rel="icon" href="./img/culturama-favico.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <img src="./img/logo-culturama.png" alt="Logo Culturama">
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">

          <fieldset>
            <!-- DADOS PESSOAIS -->

          <legend>Dados Pessoais</legend>
          <label for="name">Nome Completo</label>
          <input id="name" type="text" name="userName" required>
          
          <br>

          <label for="age">Idade</label>
          <input id="age" type="number" name="userAge" min="12" max="100" required>

          <br>

          <label for="birth">Data de nascimento</label>
          <input id="birth" type="date" name="birthDate" required>

          <br>

          <label for="email">E-mail</label>
          <input id="email" type="email" name="userEmail" required>

          <br>

          <label for="PhoneNumber">Número</label>
          <input id="PhoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="11 00000-0000" required>
          
          <br>

          <label for="Image">Upload de Foto</label>
          <input id="Image" type="file" accept="image/*" name="userImage">

          <br>

          </fieldset>

          <fieldset>
            <legend>Perfil</legend>
            <p>Gênero:</p>
            <input id="GenderF" type="radio" name="userGender" value="Feminino" required>
            <label for="GenderF">Feminino</label>
            <br>
            <input id="GenderM" type="radio" name="userGender" value="Masculino" required>
            <label for="GenderM">Masculino</label>
            <br>
            <input id="GenderN" type="radio" name="userGender" value="Preferio não Informar" required>
            <label for="GenderN">Prefiro não Informar</label>

            <br>
            
            <label for="maritalStatus">Estado Cívil:</label>
            <select name="maritalStatus">
              <option value="notSelect">Selecione...</option>
              <option value="casado">Casado</option>
              <option value="solteiro">Solteiro</option>
              <option value="divorciado">Divorciado</option>
              <option value="casado">União Estavel</option>
              <option value="viuvo">Viúvo</option>
            </select>
            <br>

            <label for="userState">Estado:</label>
            <select name="userState">
             <option value="Acre"> Acre </option>
             <option value="Alagoas"> Alagoas </option>
             <option value="Amapá"> Amapá </option>
             <option value="Amazonas"> Amazonas </option>
             <option value="Bahia"> Bahia </option>
             <option value="Ceará"> Ceará </option>
             <option value="Distrito Federal"> Distrito Federal </option>
             <option value="Espirito Santo"> Espirito Santo </option>
             <option value="Goiás"> Goiás </option>
             <option value="Maranhão"> Maranhão </option>
             <option value="Mato Grosso do Sul"> Mato Grosso do Sul </option>
             <option value="Mato Grosso"> Mato Grosso </option>
             <option value="Minas Gerais"> Minas Gerais </option>
             <option value="Pará"> Pará </option>
             <option value="Paraíba"> Paraíba </option>
             <option value="Paraná"> Paraná </option>
             <option value="Pernambuco"> Pernambuco </option>
             <option value="Piauí"> Piauí
             <option value="Rio de Janeiro"> Rio de Janeiro </option>
             <option value="Rio Grande do Norte"> Rio Grande do Norte </option>
             <option value="Rio Grande do Sul"> Rio Grande do Sul </option>
             <option value="Rondônia"> Rondônia </option>
             <option value="Roraima"> Roraima </option>
             <option value="Santa Catarina"> Santa Catarina </option>
             <option value="São Paulo"> São Paulo </option>
             <option value="Sergipe"> Sergipe </option>
             <option value="Tocantins"> Tocantins </option>
            </select>
            <br>

            <label for="city">Cidade</label>
            <input id="city" type="text" name="userCity" autocomplete="address-level2" placeholder="Ex: Araruama">

          </fieldset>
          
          <fieldset>
            <legend>Hábitos</legend>

            <p>Redes Sociais</p>
            <input id="instragram" type="checkbox" name="social" value="Instagram">
            <label for="instragram">Instagram</label>
            <br>
            <input id="facebook" type="checkbox" name="social" value="Facebook">
            <label for="facebook">Facebook</label>
            <br>
            <input id="linkedin" type="checkbox" name="social" value="Linkedin">
            <label for="linkedin">Linkedin</label>
            <br>
            <input id="x" type="checkbox" name="social" value="X">
            <label for="x">X</label>
            <br>

            <label for="musicStyle">Estilo musical:</label>
            <input list="styleType" id="musicStyle" name="userMusicStyle" type="text">
            <datalist id="styleType">
              <option value="Rock">
              <option value="Pop">
              <option value="Sertanejo">
              <option value="Funkão de Cria">
              <option value="Samba">
            </datalist>
            <br>

            <label for="favoriteColor">Cor favorita</label>
            <input type="color" name="userFavoriteColor" id="favoriteColor">
            <br>
          </fieldset>

          <fieldset>
            <p>O que você acha do nosso serviço?</p>
            <legend>Pesquisa de Satisfação</legend>
            <input id="userOtimo" type="radio" name="userSatisfaction" value="Feminino" required>
            <label for="userOtimo">Ótimo</label>
            <br>
            <input id="userBom" type="radio" name="userSatisfaction" value="Masculino" required>
            <label for="userBom">Boa</label>
            <br>
            <input id="userRegular" type="radio" name="userSatisfaction" value="Preferio não Informar" required>
            <label for="userRegular">Regular</label>
            <br>
            <input id="userRuim" type="radio" name="userSatisfaction" value="Preferio não Informar" required>
            <label for="userRuim">Ruim</label>
            <br>

            <label for="comment">Escreva sua opinião:</label>
            <textarea id="comment" type="text" name="userComment" placeholder="Escreva aqui sua opinião..."></textarea>
          </fieldset>
          
          <fieldset>
            <legend>Confirmações</legend>

            <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="acceptedTerm" required>
            <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>

            <input type="checkbox" name="userGetResult" id="getResult" value="acceptedResult">
            <label for="userGetResult">Desejo receber o resultado por E-mail</label>
          </fieldset>

          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
      </form>
    </section>
</body>
</html>
